<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Text Toxicity Using tfjs</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="preload"></div>
  <div class="body">
    <input type="text" class="text" placeholder="Enter Text">
    <button class="test">Test Toxicity</button>
    <div class="group">
      <div class="section">
        <span class="title">identity attack :</span>
        <div class="bar"><div class="nodes"></div></div>
      </div>
      <div class="section">
        <span class="title">insult :</span>
        <div class="bar">
          <div class="nodes"></div>
        </div>
      </div>
      <div class="section">
        <span class="title">obscene :</span>
        <div class="bar">
          <div class="nodes"></div>
        </div>
      </div>
      <div class="section">
        <span class="title">severe toxicity :</span>
        <div class="bar">
          <div class="nodes"></div>
        </div>
      </div>
      <div class="section">
        <span class="title">sexual explicit :</span>
        <div class="bar">
          <div class="nodes"></div>
        </div>
      </div>
      <div class="section">
        <span class="title">threat :</span>
        <div class="bar">
          <div class="nodes"></div>
        </div>
      </div>
      <div class="section">
        <span class="title">toxicity :</span>
        <div class="bar">
          <div class="nodes"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="./dist/bundle.js"></script>
</body>
</html>
